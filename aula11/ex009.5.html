<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
    <style>
        body{background-color: rgb(3, 95, 95);
            color: rgb(255, 255, 255);
            font: 20pt Arial;
        }
    </style>
    <h1>Verificação De Nacionalidade</h1>
    País de origem: <input type="text" name="txtorigem" id="txtorigem">
    <input type="button" value="Confirmar" onclick="verificar()">
    <div id="res">
   
    </div>
    <script>
        
        function verificar() {
            
            var txtor = window.document.querySelector('input#txtorigem')
            var res = window.document.querySelector('div#res')
            var txtorigem = txtor.value
            res.innerHTML = `Seu país de origem é ${txtorigem}`
            if ( txtorigem == 'Brasil') {   
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
